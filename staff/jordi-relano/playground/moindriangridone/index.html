<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondriangrid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="painting">
        <div class="painting__block-left">
            <div class="block--left-yellow"></div>
            <div class="block--left-white"></div>
            <div class="block--left-blue"></div>
        </div>
        <div class="painting__block-middle">
            <div class="block--middle-red"></div>
            <div class="block--middle-red--two"></div>
            <div class="block--middle--white-two"></div>
        </div>
        <div class="painting__block-right">
            <div class="block--right-red--right"></div>
            <div class="block--right-red--right-two"></div>
            <div class="block--right-white--three"></div>
        </div>
    </main>
